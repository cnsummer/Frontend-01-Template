    <div class="green"></div>

        function green(){
            var lights = document.getElementsByTagName('div');
            for(let i = 0; i< 3;i++){
                lights[i].classList.remove("linght");
            }
            document.getElementsByClassName("green")[0].classList.add("linght");
        };

            document.getElementsByClassName("yellow")[0].classList.add("linght");
        };

        function changeLinght(value){
            var lights = document.getElementsByTagName('div');
            for (let i = 0; i < 3; i++) {
                lights[i].classList.remove("linght");
            }
            document.getElementsByClassName(value)[0].classList.add("linght");
        }
